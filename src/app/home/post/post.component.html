<div class="card">
    <form (ngSubmit)="onPost(postForm)" #postForm="ngForm">
        <div class="form-group">
            <textarea type="text" name="comment" class="form-control custom-control" rows="3" placeholder="What are you thinking?" [(ngModel)]="comment" required></textarea>
            <button type="submit" [ngClass]="{'button-right btn': true}" [disabled]="!postForm.form.valid || !postForm.form.dirty">Save</button>
        </div>
    </form>

</div>
