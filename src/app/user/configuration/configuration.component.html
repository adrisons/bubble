<div>
    <!-- Log out button -->
    <button type="submit" class="form-control button-right btn btn-danger" (click)="logOut()">Log out</button>

    <div class="col-md-8 col-md-offset-2 user-info">
        <div class="user-settings">
            <h1>Edit Profile</h1>


            <!-- edit form column -->
            <div class="col-md-9 personal-info">

                <h3>Personal info</h3>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="first_name" class="col-lg-3 control-label">First name:</label>
                        <div class="col-lg-8">
                            <input id="first_name" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="col-lg-3 control-label">Last name:</label>
                        <div class="col-lg-8">
                            <input id="last_name" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user_email" class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input id="user_email" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="pass " class="col-md-3 control-label ">New Password:</label>
                        <div class="col-md-8 ">
                            <input id="pass " class="form-control " type="password ">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="pass_repet " class="col-md-3 control-label ">Confirm password:</label>
                        <div class="col-md-8 ">
                            <input id="pass_repet " class="form-control " type="password ">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-3 control-label "></label>
                        <div class="col-md-8 ">
                            <input type="button " class="btn btn-primary " value="Save Changes ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
