<!-- Log out button -->
<button type="submit" class="form-control btn btn-danger" (click)="logOut()">Log out</button>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="user-info panel">
                <!-- Header -->
                <div class="page-header">
                    <div class="container">
                        <div class="row-fluid">
                            <h1>Edit Profile</h1>
                        </div>
                    </div>
                </div>
                <div class="user-settings">
                    <!-- Settings -->
                    <div class="panel-heading">
                        <!-- <div class="col-md-9 personal-info"> -->
                        <!-- Personal Info -->
                        <div class="row">
                            <div class="col-xs-6">
                                <h2>Personal Info</h2>
                            </div>
                        </div>


                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form (ngSubmit)="onSave(configForm)" #configForm="ngForm">
                                        <!-- First Name -->
                                        <div class="form-group">
                                            <input type="text" name="first_name" [(ngModel)]="userData.user.first_name" #first_name="ngModel" class="form-control" placeholder="First Name" value="" required>
                                        </div>
                                        <!-- Last Name -->
                                        <div class="form-group">
                                            <input type="text" name="last_name" [(ngModel)]="userData.user.last_name" #last_name="ngModel" class="form-control" placeholder="Last Name" value="" required>
                                        </div>
                                        <!-- Email -->
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="userData.user.email" name="email" #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                                        </div>
                                        <!-- Password -->
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="userData.user.password" #password="ngModel" required>
                                        </div>
                                        <!-- Repeat Password -->
                                        <div class="form-group">
                                            <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password" #repeatPasswordModel="ngModel" pattern="{{userData.user.password}}" [(ngModel)]="repeatPassword" required>

                                        </div>
                                        <!-- Submit button -->
                                        <div class="form-group">
                                            <button type="submit" [ngClass]="{'form-control button-right btn': true, 'btn-success': configForm.form.valid}" [disabled]="!configForm.form.valid || !configForm.form.dirty">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
