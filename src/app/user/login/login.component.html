<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a class="nav-link selected" href="#" [routerLink]="['/user/login']">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a class="nav-link" href="#" [routerLink]="['/user/register']">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">

                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="model.email" name="email" #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" [(ngModel)]="model.password" name="password" placeholder="Password" #password="ngModel" required>
                                </div>

                                <button type="submit" [ngClass]="{'form-control button-right btn': true, 'btn-success': loginForm.form.valid}" [disabled]="!loginForm.form.valid">Login</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
