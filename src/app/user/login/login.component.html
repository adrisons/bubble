<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a class="nav-link selected" href="#" [routerLink]="['/user/login']">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a class="nav-link" href="#" [routerLink]="['/user/register']">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form action="onLogin" method="post" role="form">
                                <div class="form-group">
                                    <input type="text" name="email" id="email" [(ngModel)]="credentials.email" tabindex="1" class="form-control" placeholder="Email Adress" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" [(ngModel)]="credentials.password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="form-control button-right" value="Log In!" (click)="onLogin()">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
